version: '3.8'

services:
  nuxt-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: portafolio-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: bun run dev --host 0.0.0.0
    restart: unless-stopped
